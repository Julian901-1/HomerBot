<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошелёк</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            text-align: center;
        }
        
        .wallet-container {
            max-width: 300px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .wallet-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .balance {
            font-size: 48px;
            font-weight: bold;
            margin: 30px 0;
            color: var(--tg-theme-button-color, #0088cc);
        }
        
        .add-button {
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
        }
        
        .add-button:hover {
            opacity: 0.8;
        }
        
        .add-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .rate-selection {
            margin: 20px 0;
            text-align: center;
        }
        
        .rate-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .rate-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .rate-button {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .rate-button.active {
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border-color: var(--tg-theme-button-color, #0088cc);
        }
        
        .rate-button:hover {
            opacity: 0.8;
        }
        
        .status {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="wallet-container">
        <div class="wallet-title">Кошелёкь</div>
        <div class="balance" id="balance">0.0000</div>
        
        <div class="rate-selection">
            <div class="rate-title">Процентная ставка</div>
            <div class="rate-buttons">
                <button class="rate-button active" onclick="setRate(16)">16%</button>
                <button class="rate-button" onclick="setRate(17)">17%</button>
                <button class="rate-button" onclick="setRate(18)">18%</button>
            </div>
        </div>
        
        <button class="add-button" id="addButton" onclick="addOne()">+1</button>
        <div class="status" id="status">Загрузка...</div>
    </div>

    <script>
        // Глобальные переменные
        var localBalance = 0;
        var username = '';
        var isInitialized = false;
        var currentRate = 16;
        var lastUpdateTime = Date.now();
        var realTimeUpdateInterval = null;
        var pendingRequest = false;
        
        // URL вашего Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzIAGI3xqdLJeOGHs8cgvLbMll5x82pc7clF_HTmQBQkc-5jbONBaq27NPZuaQAfuR_oA/exec';
        
        // Инициализация Telegram Web App
        window.Telegram.WebApp.ready();
        
        // Для отладки - показываем информацию о пользователе
        function debugInfo() {
            const user = window.Telegram.WebApp.initDataUnsafe?.user;
            console.log('Debug info:', {
                user: user,
                username: username,
                isInitialized: isInitialized,
                scriptUrl: SCRIPT_URL,
                currentRate: currentRate,
                localBalance: localBalance,
                pendingRequest: pendingRequest
            });
        }
        
        // Функция для получения данных пользователя с повторными попытками
        function initializeUser() {
            const user = window.Telegram.WebApp.initDataUnsafe?.user;
            if (user && user.username) {
                username = user.username;
                isInitialized = true;
                console.log('User initialized:', username);
                debugInfo();
                initialLoad();
                return true;
            }
            return false;
        }
        
        // Пытаемся получить данные пользователя сразу
        if (!initializeUser()) {
            // Если не получилось, ждем и пробуем еще раз через короткие интервалы
            let attempts = 0;
            const maxAttempts = 20;
            const initInterval = setInterval(() => {
                attempts++;
                if (initializeUser() || attempts >= maxAttempts) {
                    clearInterval(initInterval);
                    if (!isInitialized) {
                        document.getElementById('status').textContent = 'Ошибка: не удалось получить имя пользователя';
                    }
                }
            }, 100);
        }
        
        // Расчет процентного начисления
        function calculateInterest(balance, rate, timeElapsedMs) {
            // Годовая ставка переводится в секундную
            const annualRate = rate / 100;
            const secondlyRate = annualRate / (365 * 24 * 60 * 60);
            const timeElapsedSeconds = timeElapsedMs / 1000;
            
            // Сложные проценты: A = P * (1 + r)^t
            return balance * Math.pow(1 + secondlyRate, timeElapsedSeconds);
        }
        
        // Обновление баланса с процентами в реальном времени
        function updateBalanceWithInterest() {
            const now = Date.now();
            const timeElapsed = now - lastUpdateTime;
            
            if (timeElapsed > 0 && localBalance > 0) {
                localBalance = calculateInterest(localBalance, currentRate, timeElapsed);
            }
            
            lastUpdateTime = now;
            updateDisplay();
        }
        
        // Запуск реального времени обновления
        function startRealTimeUpdate() {
            if (realTimeUpdateInterval) {
                clearInterval(realTimeUpdateInterval);
            }
            
            realTimeUpdateInterval = setInterval(updateBalanceWithInterest, 100);
        }
        
        // Установка процентной ставки
        function setRate(rate) {
            // Обновляем баланс с текущей ставкой перед сменой
            updateBalanceWithInterest();
            
            currentRate = rate;
            
            // Обновляем активную кнопку
            document.querySelectorAll('.rate-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            console.log('Rate changed to:', rate);
        }
        
        async function syncBalance() {
            if (!username || !isInitialized) return;
            
            // Обновляем баланс с процентами перед синхронизацией
            updateBalanceWithInterest();
            
            try {
                const url = `${SCRIPT_URL}?action=syncBalance&username=${username}&balance=${localBalance}&rate=${currentRate}&timestamp=${Date.now()}`;
                console.log('Sync URL:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Sync response:', data);
                
                if (data.success) {
                    // Если в столбце E было значение, устанавливаем его как новый баланс
                    if (data.forceBalance !== null) {
                        localBalance = data.forceBalance;
                        lastUpdateTime = Date.now();
                        updateDisplay();
                    }
                    
                    // Проверяем ответы администратора
                    if (data.adminResponse) {
                        if (data.adminResponse === 'approved') {
                            showPopup('Администратор одобрил добавление единицы');
                            localBalance++;
                            updateDisplay();
                        } else if (data.adminResponse === 'rejected') {
                            showPopup('Администратор НЕ одобрил добавление единицы');
                        }
                        pendingRequest = false;
                        document.getElementById('addButton').textContent = '+1';
                        document.getElementById('addButton').disabled = false;
                    }
                    
                    // Проверяем, изменилась ли ставка
                    if (data.rate && data.rate !== currentRate) {
                        currentRate = data.rate;
                        updateRateButtons();
                    }
                    
                    document.getElementById('status').textContent = `Синхронизировано: ${new Date().toLocaleTimeString()}`;
                } else {
                    document.getElementById('status').textContent = `Ошибка синхронизации: ${data.error || 'неизвестная ошибка'}`;
                }
            } catch (error) {
                console.error('Sync error:', error);
                document.getElementById('status').textContent = `Ошибка подключения: ${error.message}`;
            }
        }
        
        // Первоначальная загрузка баланса из таблицы
        async function initialLoad() {
            if (!username) return;
            
            try {
                const url = `${SCRIPT_URL}?action=getBalance&username=${username}`;
                console.log('Load URL:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Load response:', data);
                
                if (data.success) {
                    // Рассчитываем баланс с учетом времени, прошедшего с последнего обновления
                    if (data.lastUpdate && data.balance > 0) {
                        const lastUpdateTimestamp = new Date(data.lastUpdate).getTime();
                        const timeElapsed = Date.now() - lastUpdateTimestamp;
                        const rate = data.rate || 16;
                        
                        const oldBalance = data.balance;
                        localBalance = calculateInterest(data.balance, rate, timeElapsed);
                        currentRate = rate;
                        
                        // Показываем уведомление о добавленных процентах, если есть прирост
                        const addedAmount = localBalance - oldBalance;
                        if (addedAmount > 0.0001) { // Показываем только если прирост больше 0.0001
                            showPopup(`Добавлено с последнего захода в приложение: ${addedAmount.toFixed(4)}`);
                        }
                        
                        console.log('Calculated balance with interest:', localBalance, 'from', data.balance, 'added:', addedAmount);
                    } else {
                        localBalance = data.balance || 0;
                        currentRate = data.rate || 16;
                    }
                    
                    lastUpdateTime = Date.now();
                    updateDisplay();
                    updateRateButtons();
                    
                    // Запускаем реальное время обновления
                    startRealTimeUpdate();
                    
                    document.getElementById('status').textContent = `Загружено: ${new Date().toLocaleTimeString()}`;
                    
                    // Запускаем регулярную синхронизацию только после успешной загрузки
                    setInterval(syncBalance, 20000);
                } else {
                    document.getElementById('status').textContent = `Ошибка загрузки: ${data.error || 'неизвестная ошибка'}`;
                }
            } catch (error) {
                console.error('Load error:', error);
                document.getElementById('status').textContent = `Ошибка подключения при загрузке: ${error.message}`;
                // При ошибке загрузки все равно запускаем синхронизацию
                setInterval(syncBalance, 20000);
            }
        }
        
        function addOne() {
            console.log('addOne called, pendingRequest:', pendingRequest, 'isInitialized:', isInitialized);
            
            if (!isInitialized) {
                document.getElementById('status').textContent = 'Ожидание инициализации...';
                return;
            }
            
            if (pendingRequest) {
                showPopup('Ожидается подтверждение администратора');
                return;
            }
            
            // Отправляем запрос администратору
            sendAdminRequest();
        }
        
        async function sendAdminRequest() {
            pendingRequest = true;
            document.getElementById('addButton').textContent = 'Ожидание...';
            document.getElementById('addButton').disabled = true;
            
            try {
                const url = `${SCRIPT_URL}?action=requestAddOne&username=${username}`;
                await fetch(url);
                showPopup('Запрос отправлен администратору');
            } catch (error) {
                console.error('Admin request error:', error);
                showPopup('Ошибка отправки запроса');
                pendingRequest = false;
                document.getElementById('addButton').textContent = '+1';
                document.getElementById('addButton').disabled = false;
            }
        }
        
        // Функция показа popup уведомлений
        function showPopup(message) {
            // Создаем popup элемент
            const popup = document.createElement('div');
            popup.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: var(--tg-theme-bg-color, #ffffff);
                color: var(--tg-theme-text-color, #000000);
                border: 2px solid var(--tg-theme-button-color, #0088cc);
                border-radius: 12px;
                padding: 20px;
                max-width: 280px;
                text-align: center;
                box-shadow: 0 4px 20px rgba(0,0,0,0.3);
                z-index: 1000;
                font-size: 16px;
                line-height: 1.4;
            `;
            popup.textContent = message;
            
            // Создаем затемняющий фон
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.5);
                z-index: 999;
            `;
            
            // Добавляем на страницу
            document.body.appendChild(overlay);
            document.body.appendChild(popup);
            
            // Убираем через 3 секунды
            setTimeout(() => {
                if (document.body.contains(popup)) {
                    document.body.removeChild(popup);
                }
                if (document.body.contains(overlay)) {
                    document.body.removeChild(overlay);
                }
            }, 3000);
            
            // Убираем при клике на overlay
            overlay.onclick = () => {
                if (document.body.contains(popup)) {
                    document.body.removeChild(popup);
                }
                if (document.body.contains(overlay)) {
                    document.body.removeChild(overlay);
                }
            };
        }
        
        function updateDisplay() {
            document.getElementById('balance').textContent = localBalance.toFixed(4);
        }
        
        function updateRateButtons() {
            document.querySelectorAll('.rate-button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === `${currentRate}%`) {
                    btn.classList.add('active');
                }
            });
        }
    </script>
</body>
</html>
