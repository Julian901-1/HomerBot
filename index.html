<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошелёк</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            text-align: center;
        }
        
        .wallet-container {
            max-width: 300px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .wallet-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .balance {
            font-size: 48px;
            font-weight: bold;
            margin: 30px 0;
            color: var(--tg-theme-button-color, #0088cc);
        }
        
        .add-button {
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
        }
        
        .add-button:hover {
            opacity: 0.8;
        }
        
        .add-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .rate-selection {
            margin: 20px 0;
            text-align: center;
        }
        
        .rate-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .rate-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .rate-button {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .rate-button.active {
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border-color: var(--tg-theme-button-color, #0088cc);
        }
        
        .rate-button:hover {
            opacity: 0.8;
        }
        
        .status {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="wallet-container">
        <div class="wallet-title">Кошелёк67</div>
        <div class="balance" id="balance">0.0000</div>
        
        <div class="rate-selection">
            <div class="rate-title">Процентная ставка</div>
            <div class="rate-buttons">
                <button class="rate-button active" onclick="setRate(16)">16%</button>
                <button class="rate-button" onclick="setRate(17)">17%</button>
                <button class="rate-button" onclick="setRate(18)">18%</button>
            </div>
        </div>
        
        <button class="add-button" id="addButton" onclick="addOne()">+1</button>
        <div class="status" id="status">Загрузка...</div>
    </div>

    <script>
        // Объявляем все переменные через window для глобального доступа
        window.localBalance = 0;
        window.username = '';
        window.isInitialized = false;
        window.currentRate = 16;
        window.lastUpdateTime = Date.now();
        window.realTimeUpdateInterval = null;
        window.pendingRequest = false;
        
        // URL вашего Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzIAGI3xqdLJeOGHs8cgvLbMll5x82pc7clF_HTmQBQkc-5jbONBaq27NPZuaQAfuR_oA/exec';
        
        // Инициализация Telegram Web App
        window.Telegram.WebApp.ready();
        
        // Для отладки
        function debugInfo() {
            const user = window.Telegram.WebApp.initDataUnsafe?.user;
            console.log('Debug info:', {
                user: user,
                username: window.username,
                isInitialized: window.isInitialized,
                scriptUrl: SCRIPT_URL,
                currentRate: window.currentRate,
                localBalance: window.localBalance,
                pendingRequest: window.pendingRequest
            });
        }
        
        function initializeUser() {
            const user = window.Telegram.WebApp.initDataUnsafe?.user;
            if (user && user.username) {
                window.username = user.username;
                window.isInitialized = true;
                console.log('User initialized:', window.username);
                debugInfo();
                initialLoad();
                return true;
            }
            return false;
        }
        
        if (!initializeUser()) {
            let attempts = 0;
            const maxAttempts = 20;
            const initInterval = setInterval(() => {
                attempts++;
                if (initializeUser() || attempts >= maxAttempts) {
                    clearInterval(initInterval);
                    if (!window.isInitialized) {
                        document.getElementById('status').textContent = 'Ошибка: не удалось получить имя пользователя';
                    }
                }
            }, 100);
        }
        
        function calculateInterest(balance, rate, timeElapsedMs) {
            const annualRate = rate / 100;
            const secondlyRate = annualRate / (365 * 24 * 60 * 60);
            const timeElapsedSeconds = timeElapsedMs / 1000;
            return balance * Math.pow(1 + secondlyRate, timeElapsedSeconds);
        }
        
        function updateBalanceWithInterest() {
            const now = Date.now();
            const timeElapsed = now - window.lastUpdateTime;
            
            if (timeElapsed > 0 && window.localBalance > 0) {
                window.localBalance = calculateInterest(window.localBalance, window.currentRate, timeElapsed);
            }
            
            window.lastUpdateTime = now;
            updateDisplay();
        }
        
        function startRealTimeUpdate() {
            if (window.realTimeUpdateInterval) {
                clearInterval(window.realTimeUpdateInterval);
            }
            
            window.realTimeUpdateInterval = setInterval(updateBalanceWithInterest, 100);
        }
        
        function setRate(rate) {
            updateBalanceWithInterest();
            window.currentRate = rate;
            
            document.querySelectorAll('.rate-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            console.log('Rate changed to:', rate);
        }
        
        async function syncBalance() {
            if (!window.username || !window.isInitialized) return;
            
            updateBalanceWithInterest();
            
            try {
                const url = `${SCRIPT_URL}?action=syncBalance&username=${window.username}&balance=${window.localBalance}&rate=${window.currentRate}&timestamp=${Date.now()}`;
                console.log('Sync URL:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Sync response:', data);
                
                if (data.success) {
                    if (data.forceBalance !== null) {
                        window.localBalance = data.forceBalance;
                        window.lastUpdateTime = Date.now();
                        updateDisplay();
                    }
                    
                if (data.adminResponse && window.pendingRequest) {
                        const resp = String(data.adminResponse).trim().toLowerCase();
                        if (resp === 'approved') {
                            showPopup('Администратор одобрил добавление единицы');
                            window.localBalance++;
                            updateDisplay();
                        } else if (resp === 'rejected') {
                            showPopup('Администратор НЕ одобрил добавление единицы');
                        }
                        window.pendingRequest = false;
                        document.getElementById('addButton').textContent = '+1';
                        document.getElementById('addButton').disabled = false;
                    }
                    
                    if (data.rate && data.rate !== window.currentRate) {
                        window.currentRate = data.rate;
                        updateRateButtons();
                    }
                    
                    document.getElementById('status').textContent = `Синхронизировано: ${new Date().toLocaleTimeString()}`;
                } else {
                    document.getElementById('status').textContent = `Ошибка синхронизации: ${data.error || 'неизвестная ошибка'}`;
                }
            } catch (error) {
                console.error('Sync error:', error);
                document.getElementById('status').textContent = `Ошибка подключения: ${error.message}`;
            }
        }
        
        async function initialLoad() {
            if (!window.username) return;
            
            try {
                const url = `${SCRIPT_URL}?action=getBalance&username=${window.username}`;
                console.log('Load URL:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Load response:', data);
                
                if (data.success) {
                    if (data.lastUpdate && data.balance > 0) {
                        const lastUpdateTimestamp = new Date(data.lastUpdate).getTime();
                        const timeElapsed = Date.now() - lastUpdateTimestamp;
                        const rate = data.rate || 16;
                        
                        const oldBalance = data.balance;
                        window.localBalance = calculateInterest(data.balance, rate, timeElapsed);
                        window.currentRate = rate;
                        
                        const addedAmount = window.localBalance - oldBalance;
                        if (addedAmount > 0.0001) {
                            showPopup(`Добавлено с последнего захода в приложение: ${addedAmount.toFixed(4)}`);
                        }
                        
                        console.log('Calculated balance with interest:', window.localBalance, 'from', data.balance, 'added:', addedAmount);
                    } else {
                        window.localBalance = data.balance || 0;
                        window.currentRate = data.rate || 16;
                    }
                    
                    window.lastUpdateTime = Date.now();
                    updateDisplay();
                    updateRateButtons();
                    
                    startRealTimeUpdate();
                    
                    document.getElementById('status').textContent = `Загружено: ${new Date().toLocaleTimeString()}`;
                    
                    setInterval(syncBalance, 20000);
                } else {
                    document.getElementById('status').textContent = `Ошибка загрузки: ${data.error || 'неизвестная ошибка'}`;
                }
            } catch (error) {
                console.error('Load error:', error);
                document.getElementById('status').textContent = `Ошибка подключения при загрузке: ${error.message}`;
                setInterval(syncBalance, 20000);
            }
        }
        
        function addOne() {
            console.log('addOne called, pendingRequest:', window.pendingRequest, 'isInitialized:', window.isInitialized, 'username:', window.username);
            
            if (!window.isInitialized) {
                document.getElementById('status').textContent = 'Ожидание инициализации...';
                return;
            }
            
            if (window.pendingRequest) {
                showPopup('Ожидается подтверждение администратора');
                return;
            }
            
            sendAdminRequest();
        }
        
        async function sendAdminRequest() {
            window.pendingRequest = true;
            document.getElementById('addButton').textContent = 'Ожидание...';
            document.getElementById('addButton').disabled = true;
            
            try {
                const url = `${SCRIPT_URL}?action=requestAddOne&username=${window.username}`;
                console.log('Sending admin request URL:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                console.log('Admin request response:', data);
                
                if (data.success) {
                    showPopup('Запрос отправлен администратору');
                } else {
                    showPopup('Ошибка отправки запроса: ' + (data.error || 'неизвестная ошибка'));
                    window.pendingRequest = false;
                    document.getElementById('addButton').textContent = '+1';
                    document.getElementById('addButton').disabled = false;
                }
            } catch (error) {
                console.error('Admin request error:', error);
                showPopup('Ошибка отправки запроса');
                window.pendingRequest = false;
                document.getElementById('addButton').textContent = '+1';
                document.getElementById('addButton').disabled = false;
            }
        }
        
        function showPopup(message) {
            const popup = document.createElement('div');
            popup.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: var(--tg-theme-bg-color, #ffffff);
                color: var(--tg-theme-text-color, #000000);
                border: 2px solid var(--tg-theme-button-color, #0088cc);
                border-radius: 12px;
                padding: 20px;
                max-width: 280px;
                text-align: center;
                box-shadow: 0 4px 20px rgba(0,0,0,0.3);
                z-index: 1000;
                font-size: 16px;
                line-height: 1.4;
            `;
            popup.textContent = message;
            
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.5);
                z-index: 999;
            `;
            
            document.body.appendChild(overlay);
            document.body.appendChild(popup);
            
            setTimeout(() => {
                if (document.body.contains(popup)) {
                    document.body.removeChild(popup);
                }
                if (document.body.contains(overlay)) {
                    document.body.removeChild(overlay);
                }
            }, 3000);
            
            overlay.onclick = () => {
                if (document.body.contains(popup)) {
                    document.body.removeChild(popup);
                }
                if (document.body.contains(overlay)) {
                    document.body.removeChild(overlay);
                }
            };
        }
        
        function updateDisplay() {
            document.getElementById('balance').textContent = window.localBalance.toFixed(4);
        }
        
        function updateRateButtons() {
            document.querySelectorAll('.rate-button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === `${window.currentRate}%`) {
                    btn.classList.add('active');
                }
            });
        }
    </script>
</body>
</html>
