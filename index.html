  <style>
    :root { 
      --bg-primary: #0a0b0f; --text-primary: #e8eaed; --text-secondary: rgba(232,234,237,0.7); --accent: #4c8bf5; --success: #34d399;
      --glass-bg: rgba(30, 32, 40, 0.7); --glass-border: rgba(255, 255, 255, 0.1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif; background: var(--bg-primary); color: var(--text-primary); }
    .app-container { max-width: 430px; margin: 0 auto; min-height: 100vh; position: relative; }
    .header { position: sticky; top: 0; z-index: 100; background: rgba(10, 11, 15, 0.5); backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border); padding: 12px 20px; }

    .logo { font-family: 'Comfortaa', cursive; font-size: 24px; }
    .profile-btn, .btn, .copy-btn { background: var(--glass-bg); border: 1px solid var(--glass-border); transition: all 0.2s ease; cursor: pointer; }
    .profile-btn:hover, .btn:hover, .copy-btn:hover { background: rgba(255,255,255,0.1); }
    .profile-btn { width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; }
    .bottom-nav { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 430px; background: var(--glass-bg); backdrop-filter: blur(20px); border-top: 1px solid var(--glass-border); padding: 12px 20px 20px; z-index: 100; border-radius: 24px 24px 0 0; }
    .nav-items { display: flex; justify-content: space-around; }
    .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; padding: 8px 12px; border-radius: 12px; opacity: 0.6; cursor: pointer; }
    .nav-item.active { opacity: 1; background: rgba(255,255,255,0.1); }
    .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); z-index: 1000; display: none; align-items: flex-end; }
    .modal-overlay.active { display: flex; }
    .modal { background: var(--bg-primary); border-radius: 24px 24px 0 0; width: 100%; max-width: 430px; max-height: 90vh; overflow-y: auto; padding: 24px; animation: slideUp 0.3s ease; }
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    .page { display: none; padding: 20px 20px 120px; }
    .page.active { display: block; }
    .card { background: rgba(30, 32, 40, 0.5); border: 1px solid var(--glass-border); border-radius: 20px; padding: 24px; margin-bottom: 16px; backdrop-filter: blur(10px); }
    .balance-main { font-size: 42px; font-weight: 800; display:flex; align-items:center; justify-content:center; gap: 8px; }
    .balance-currency { font-size: 16px; color: var(--text-secondary); font-weight: 600; cursor: pointer; position: relative; }
    .balance-stats { display: flex; justify-content: space-between; margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--glass-border); }
    .stat-value { font-size: 16px; font-weight: 700; }
    .stat-positive { color: var(--success); }
    .btn { flex: 1; padding: 16px 24px; border-radius: 16px; font-size: 16px; font-weight: 700; }
    .strategy-card { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 16px; padding: 20px; cursor: pointer; }
    .strategy-rate { font-size: 24px; font-weight: 800; color: var(--accent); }
    .feature-tag { padding: 4px 8px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 8px; font-size: 12px; }
    .status { /* ... */ }
    .close-btn { background: var(--glass-bg); border: 1px solid var(--glass-border); /* ... */ }
    .amount-input, .input-field { background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); border-radius: 12px; color: var(--text-primary); padding: 12px; width: 100%; }
    .amount-input { font-size: 24px; font-weight: 700; text-align: center; margin-bottom: 16px; }
    .quick-amounts { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin: 16px 0; }
    .quick-amount-btn { padding: 12px; background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 12px; cursor: pointer; }
    .method-card { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 16px; padding: 20px; cursor: pointer; margin-bottom: 12px; }
    .copy-btn { border-radius: 8px; width: 48px; height: 48px; display:flex; align-items:center; justify-content:center; }
    /* Toggle Switch */
    .toggle-switch { position: relative; display: inline-block; width: 50px; height: 26px; }
    .toggle-switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--glass-bg); border: 1px solid var(--glass-border); transition: .4s; border-radius: 26px; }
    .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: var(--accent); }
    input:checked + .slider:before { transform: translateX(24px); }
  </style>
