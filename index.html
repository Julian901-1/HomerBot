<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошелёк</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            text-align: center;
        }
        
        .wallet-container {
            max-width: 300px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .wallet-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .balance {
            font-size: 48px;
            font-weight: bold;
            margin: 30px 0;
            color: var(--tg-theme-button-color, #0088cc);
        }
        
        .add-button {
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
        }
        
        .add-button:hover {
            opacity: 0.8;
        }
        
        .status {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="wallet-container">
        <div class="wallet-title">Кошелёк</div>
        <div class="balance" id="balance">0</div>
        <button class="add-button" id="addButton" onclick="addOne()">+1</button>
        <div class="status" id="status">Загрузка...</div>
    </div>

    <script>
        let localBalance = 0;
        let username = '';
        let isInitialized = false;
        
        // URL вашего Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzIAGI3xqdLJeOGHs8cgvLbMll5x82pc7clF_HTmQBQkc-5jbONBaq27NPZuaQAfuR_oA/exec';
        
        // Инициализация Telegram Web App
        window.Telegram.WebApp.ready();
        
        // Для отладки - показываем информацию о пользователе
        function debugInfo() {
            const user = window.Telegram.WebApp.initDataUnsafe?.user;
            console.log('Debug info:', {
                user: user,
                username: username,
                isInitialized: isInitialized,
                scriptUrl: SCRIPT_URL
            });
        }
        
        // Функция для получения данных пользователя с повторными попытками
        function initializeUser() {
            const user = window.Telegram.WebApp.initDataUnsafe?.user;
            if (user && user.username) {
                username = user.username;
                isInitialized = true;
                console.log('User initialized:', username);
                debugInfo();
                initialLoad();
                return true;
            }
            return false;
        }
        
        // Пытаемся получить данные пользователя сразу
        if (!initializeUser()) {
            // Если не получилось, ждем и пробуем еще раз через короткие интервалы
            let attempts = 0;
            const maxAttempts = 20;
            const initInterval = setInterval(() => {
                attempts++;
                if (initializeUser() || attempts >= maxAttempts) {
                    clearInterval(initInterval);
                    if (!isInitialized) {
                        document.getElementById('status').textContent = 'Ошибка: не удалось получить имя пользователя';
                    }
                }
            }, 100);
        }
        
        async function syncBalance() {
            if (!username || !isInitialized) return;
            
            try {
                const url = `${SCRIPT_URL}?action=syncBalance&username=${username}&balance=${localBalance}`;
                console.log('Sync URL:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Sync response:', data);
                
                if (data.success) {
                    // Если в столбце E было значение, устанавливаем его как новый баланс
                    if (data.forceBalance !== null) {
                        localBalance = data.forceBalance;
                        updateDisplay();
                    }
                    document.getElementById('status').textContent = `Синхронизировано: ${new Date().toLocaleTimeString()}`;
                } else {
                    document.getElementById('status').textContent = `Ошибка синхронизации: ${data.error || 'неизвестная ошибка'}`;
                }
            } catch (error) {
                console.error('Sync error:', error);
                document.getElementById('status').textContent = `Ошибка подключения: ${error.message}`;
            }
        }
        
        // Первоначальная загрузка баланса из таблицы
        async function initialLoad() {
            if (!username) return;
            
            try {
                const url = `${SCRIPT_URL}?action=getBalance&username=${username}`;
                console.log('Load URL:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Load response:', data);
                
                if (data.success) {
                    localBalance = data.balance;
                    updateDisplay();
                    document.getElementById('status').textContent = `Загружено: ${new Date().toLocaleTimeString()}`;
                    
                    // Запускаем регулярную синхронизацию только после успешной загрузки
                    setInterval(syncBalance, 20000);
                } else {
                    document.getElementById('status').textContent = `Ошибка загрузки: ${data.error || 'неизвестная ошибка'}`;
                }
            } catch (error) {
                console.error('Load error:', error);
                document.getElementById('status').textContent = `Ошибка подключения при загрузке: ${error.message}`;
                // При ошибке загрузки все равно запускаем синхронизацию
                setInterval(syncBalance, 20000);
            }
        }
        
        function addOne() {
            if (!isInitialized) {
                document.getElementById('status').textContent = 'Ожидание инициализации...';
                return;
            }
            localBalance++;
            updateDisplay();
        }
        
        function updateDisplay() {
            document.getElementById('balance').textContent = localBalance;
        }
    </script>
</body>
</html>
