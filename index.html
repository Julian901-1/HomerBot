<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошелёк</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            text-align: center;
        }
        
        .wallet-container {
            max-width: 300px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .wallet-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .balance {
            font-size: 48px;
            font-weight: bold;
            margin: 30px 0;
            color: var(--tg-theme-button-color, #0088cc);
        }
        
        .add-button {
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
        }
        
        .add-button:hover {
            opacity: 0.8;
        }
        
        .status {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="wallet-container">
        <div class="wallet-title">Кошелёк</div>
        <div class="balance" id="balance">0</div>
        <button class="add-button" id="addButton" onclick="addOne()">+1</button>
        <div class="status" id="status">Загрузка...</div>
    </div>

    <script>
        let currentBalance = 0;
        let localBalance = 0;
        let username = '';
        
        // Инициализация Telegram Web App
        window.Telegram.WebApp.ready();
        
        // Получаем данные пользователя
        const user = window.Telegram.WebApp.initDataUnsafe?.user;
        if (user && user.username) {
            username = user.username;
        } else {
            document.getElementById('status').textContent = 'Ошибка: не удалось получить имя пользователя';
        }
        
        // URL вашего Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzIAGI3xqdLJeOGHs8cgvLbMll5x82pc7clF_HTmQBQkc-5jbONBaq27NPZuaQAfuR_oA/exec';
        
        async function syncBalance() {
            if (!username) return;
            
            try {
                const response = await fetch(`${SCRIPT_URL}?action=syncBalance&username=${username}&balance=${localBalance}`);
                const data = await response.json();
                
                if (data.success) {
                    // Если в столбце E было значение, устанавливаем его как новый баланс
                    if (data.forceBalance !== null) {
                        localBalance = data.forceBalance;
                        updateDisplay();
                    }
                    document.getElementById('status').textContent = `Синхронизировано: ${new Date().toLocaleTimeString()}`;
                } else {
                    document.getElementById('status').textContent = 'Ошибка синхронизации';
                }
            } catch (error) {
                document.getElementById('status').textContent = 'Ошибка подключения';
                console.error('Sync error:', error);
            }
        }
        
        function addOne() {
            localBalance++;
            updateDisplay();
        }
        
        function updateDisplay() {
            document.getElementById('balance').textContent = localBalance;
        }
        
        // Запуск синхронизации каждые 20 секунд
        syncBalance(); // Первоначальная загрузка
        setInterval(syncBalance, 20000);
    </script>
</body>
</html>
