services:
  - type: web
    name: tbank-automation
    env: node
    region: frankfurt
    plan: free
    buildCommand: |
      npm install
      apt-get update
      apt-get install -y chromium chromium-sandbox fonts-liberation libasound2 libatk-bridge2.0-0 libatk1.0-0 libcups2 libdbus-1-3 libdrm2 libgbm1 libgtk-3-0 libnspr4 libnss3 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 xdg-utils
    startCommand: node index.js
    envVars:
      - key: PUPPETEER_HEADLESS
        value: "true"
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium
      - key: TBANK_LOGIN_URL
        value: https://www.tbank.ru/login/
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: ENCRYPTION_SECRET_KEY
        generateValue: true
